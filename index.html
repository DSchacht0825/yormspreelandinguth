<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uth Candles - Join Our Newsletter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïØÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F0F5FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(4, 107, 210, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo h2 {
            font-size: 28px;
            color: #046BD2;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .logo p {
            font-size: 12px;
            color: #334155;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0;
        }

        h1 {
            font-size: 32px;
            color: #1E293B;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
        }

        p {
            color: #334155;
            font-size: 16px;
            line-height: 1.65em;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1E293B;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #046BD2;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #046BD2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #045CB4;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #E0F2FE;
            color: #046BD2;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #046BD2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Uth Candles</h2>
            <p>Under The Heavens Collection</p>
        </div>

        <h1>Join Our Community</h1>
        <p>Subscribe to receive exclusive updates, special offers, and inspiration for creating peaceful moments with our handcrafted candles.</p>

        <div class="success-message" id="successMessage">
            Welcome to the Uth Candles family! Check your email for confirmation.
        </div>

        <form action="https://formspree.io/f/mblzkvoy" method="POST" id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Check if Formspree form ID has been configured
            if (form.action.includes('YOUR_FORM_ID')) {
                alert('‚ö†Ô∏è Please configure your Formspree form ID first!\n\n1. Go to formspree.io and create a form\n2. Replace YOUR_FORM_ID in the HTML with your actual form ID');
                return;
            }

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    alert('Oops! There was a problem submitting your form');
                }
            } catch (error) {
                alert('Oops! There was a problem submitting your form');
            }
        });
    </script>
</body>
</html>
